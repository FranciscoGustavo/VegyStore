<input type="text" [(ngModel)]="title"> {{ title }}

<div *ngIf="title === 'Vegy'">
    Esto es un div
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'nicolas'">{{ title }}</p>
    <p *ngSwitchCase="'julian'">{{ title }}</p>
    <p *ngSwitchCase="'perez'">{{ title }}</p>
    <p *ngSwitchDefault>No hay match</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
    <li *ngIf="items.length === 0">la lista esta vacia</li>
    <li *ngFor="let name of items; index as i">
        {{ name }} {{ i }}
        <button (click)="deleteItem(i)">delete</button>
    </li>
</ul>

<div class="product-grid">
    <app-product *ngFor="let product of products" (productClicked)="handleClickProduct($event)" [product]="product">
    </app-product>
</div>
